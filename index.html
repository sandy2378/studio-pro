<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Pro Expert - Version Finale</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&family=Pacifico&family=Oswald:wght@700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }

        .menu-modeles { 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; 
            width: 100%; max-width: 500px; max-height: 140px; 
            overflow-y: auto; background: white; padding: 10px; 
            border-radius: 12px; margin-bottom: 10px; border: 1px solid #ddd;
        }
        .tab-btn { padding: 8px 2px; border: 1px solid #eee; border-radius: 6px; background: #f8f9fa; font-size: 10px; font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: #2563eb; color: white; }
        
        .container { display: flex; flex-direction: column; width: 100%; max-width: 450px; }
        #zone-edition { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        input, textarea, select { width: 100%; padding: 8px; margin-bottom: 5px; border: 1px solid #ddd; border-radius: 8px; font-size: 13px; }
        label { font-size: 10px; font-weight: bold; color: #444; display: block; margin-top: 5px; }

        .align-box { display: flex; gap: 5px; margin: 5px 0; }
        .align-btn { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 8px; background: #f8f9fa; cursor: pointer; font-size: 11px; }
        .align-btn.active { background: #2563eb; color: white; border-color: #2563eb; }

        .preview-area { width: 100%; margin: 15px 0; display: flex; justify-content: center; }
        #doc-final {
            width: 340px; height: 480px; display: flex; flex-direction: column;
            background-size: cover; background-position: center; position: relative;
            border: 1px solid #eee; overflow: hidden; background-color: #fff;
        }
        #doc-final.landscape { width: 480px !important; height: 300px !important; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px; }
        .btn-action { padding: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; font-size: 10px; text-transform: uppercase; display: flex; align-items: center; justify-content: center; text-decoration: none;}
        
        .bg-blue { background: #2563eb; } .bg-green { background: #27ae60; } .bg-orange { background: #f39c12; } 
        .bg-red { background: #e74c3c; } .bg-dark { background: #2d3436; } .bg-purple { background: #6c5ce7; }
        .bg-grey { background: #636e72; }

        #render-content { width: 100%; padding: 20px; transition: 0.2s; }

        /* Modal Paiement */
        #modal-pay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: white; padding: 20px; border-radius: 15px; max-width: 400px; width: 100%; text-align: center; }
        
        .admin-section { background: #2d3436; color: white; padding: 15px; border-radius: 15px; margin-top: 15px; }
    </style>
</head>
<body>

    <h3 style="color:#2563eb; margin: 5px;">STUDIO PREMIIUM PRO</h3>

    <div class="menu-modeles" id="menu-v"></div>

    <div class="container">
        <div id="zone-edition">
            <input type="text" id="in-nom" placeholder="VOTRE NOM" oninput="maj()">
            <label>Couleur du QR Code</label>
<select id="qr-col" onchange="maj()">
    <option value="#000000">Noir Classique</option>
    <option value="#D4AF37">Or Premium</option>
    <option value="#ffffff">Blanc Pur</option>
</select>

<label>Position Verticale du contenu</label>
<input type="range" id="pos-y" min="0" max="400" value="150" oninput="maj()">

<div class="btn-grid">
    <div>
        <label>Taille Texte</label>
        <input type="range" id="size-t" min="10" max="50" value="24" oninput="maj()">
    </div>
    <div>
        <label>Taille Logo</label>
        <input type="range" id="size-l" min="20" max="150" value="70" oninput="maj()">
    </div>
</div>

            <input type="text" id="in-prof" placeholder="Sous-titre / Profession" oninput="maj()">
            <textarea id="in-infos" placeholder="Adresse, Tel, Email..." oninput="maj()"></textarea>

            <label>QR Code</label>
            <input type="text" id="qr-link" placeholder="Lien..." oninput="maj()">

            <button class="btn-action bg-purple" style="width:100%; margin:5px 0;" onclick="toggleRot()">üîÑ PIVOTER LA CARTE</button>

            <div class="align-box">
                <button class="align-btn" onclick="setAlign('left', this)">Gauche</button>
                <button class="align-btn active" onclick="setAlign('center', this)">Centre</button>
                <button class="align-btn" onclick="setAlign('right', this)">Droite</button>
            </div>

            <div class="btn-grid">
                <div><label>Police</label><select id="f-fam" onchange="maj()"><option value="'Montserrat'">Moderne</option><option value="'Pacifico'">Manuscrit</option></select></div>
                <div><label>Couleur</label><select id="f-col" onchange="maj()"><option value="#000000">Noir</option><option value="#ffffff">Blanc</option></select></div>
            </div>

            <label>Position Verticale</label>
            <input type="range" id="pos-y" min="0" max="400" value="150" oninput="maj()">

            <div class="btn-grid">
                <label class="btn-action bg-orange">üöÄ Logo<input type="file" style="display:none" onchange="loadL(event)"></label>
                <label class="btn-action bg-blue">üñºÔ∏è Fond<input type="file" style="display:none" onchange="loadB(event)"></label>
            </div>

            <div class="btn-grid">
                <button class="btn-action bg-blue" onclick="saveI()">üì• IMAGE PNG</button>
                <button class="btn-action bg-green" onclick="openPay()">üí≥ PAYER PDF</button>
                <button id="btn-p" class="btn-action bg-orange" style="opacity:0.5" disabled onclick="saveP()">üìÑ PDF PRO</button>
            </div>
        </div>

        <div class="preview-area">
            <div id="doc-final">
                <div id="render-content"></div>
            </div>
        </div>

        <div class="admin-section">
            <h4 style="color:#f39c12; margin:0 0 10px 0;">üõ†Ô∏è GESTION & SAUVEGARDE</h4>
            <div class="btn-grid">
                <button class="btn-action bg-grey" onclick="sauvegarderConfig()">üì• SAUVEGARDER</button>
                <label class="btn-action bg-grey">üì§ RESTAURER<input type="file" style="display:none" onchange="restaurerConfig(event)"></label>
            </div>
            <button class="btn-action bg-blue" style="width:100%; margin-top:10px;" onclick="debloquerAdmin()">üõ°Ô∏è ACTIVER AVEC CODE</button>
        </div>
    </div>

    
<div id="modal-pay">
    <div class="modal-content">
        <h3 style="color:#27ae60;">üí≥ PAIEMENT S√âCURIS√â</h3>
        <p style="font-size:14px; font-weight:bold; color:#2d3436;">
            Tarif PDF PRO : 10 DT / 10 ‚Ç¨ / 10 $
        </p>
        <p style="font-size:12px;">Veuillez effectuer le transfert sur le RIB suivant :</p>
        <div style="background:#f8f9fa; padding:10px; border:1px dashed #27ae60; font-family:monospace; font-size:13px; margin:10px 0;">
            TN59 12 30100 00133 06217243
        </div>
        
        <a href="https://wa.me/21646248269?text=Bonjour, j'ai pay√© pour d√©bloquer ma carte (Tarif: 10DT/5‚Ç¨/6$)" target="_blank" class="btn-action bg-green" style="width:100%; margin-bottom:10px; text-decoration:none;">üí¨ ENVOYER LE RE√áU (WHATSAPP)</a>
        
        <button class="btn-action bg-blue" style="width:100%; margin-bottom:10px;" onclick="debloquerAdmin()">üõ°Ô∏è ENTRER MON CODE DE D√âBLOCAGE</button>
        <button class="btn-action bg-red" style="width:100%;" onclick="closePay()">FERMER</button>
    </div>
</div>


<script>
    const BASE = "https://raw.githubusercontent.com/sandy2378/studio-pro/main/images%20studio%20pro/";
    let currentBg = BASE + "visite1.jpg";
    let logoData = null;
    let textAlign = 'center';

    const menu = document.getElementById('menu-v');
    for (let i = 1; i <= 64; i++) {
        let b = document.createElement('button');
        b.className = 'tab-btn';
        b.innerText = 'V' + i;
        b.onclick = function() {
            document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('active'));
            this.classList.add('active');
            currentBg = BASE + "visite" + i + ".jpg";
            maj();
        };
        menu.appendChild(b);
    }

    function openPay() { document.getElementById('modal-pay').style.display = 'flex'; }
    function closePay() { document.getElementById('modal-pay').style.display = 'none'; }

    function setAlign(a, btn) {
        textAlign = a;
        document.querySelectorAll('.align-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        maj();
    }

    function maj() {
    const doc = document.getElementById('doc-final');
    const render = document.getElementById('render-content');
    
    // Application de la position verticale et de l'alignement
    render.style.paddingTop = document.getElementById('pos-y').value + "px";
    render.style.textAlign = textAlign;

    // R√©cup√©ration des tailles choisies par les curseurs
    const tSize = document.getElementById('size-t').value;
    const lSize = document.getElementById('size-l').value;

    // Mise √† jour de l'affichage du nom, du logo et des infos
    render.innerHTML = `
        ${logoData ? `<img src="${logoData}" style="width:${lSize}px; margin-bottom:10px;">` : ''}
        <h2 style="margin:0; font-size:${tSize}px;">${document.getElementById('in-nom').value || 'NOM'}</h2>
        <p style="margin:5px 0;">${document.getElementById('in-prof').value || ''}</p>
        <div style="font-size:12px; margin-top:10px; white-space:pre-wrap;">${document.getElementById('in-infos').value || ''}</div>
        <div id="qr" style="margin-top:15px; display:flex; justify-content:${textAlign === 'left' ? 'flex-start' : (textAlign === 'right' ? 'flex-end' : 'center')};"></div>
    `;

    // G√©n√©ration du QR Code avec la couleur s√©lectionn√©e
    if(document.getElementById('qr-link').value) {
        new QRCode(document.getElementById("qr"), { 
            text: document.getElementById('qr-link').value, 
            width: 70, 
            height: 70,
            colorDark: document.getElementById('qr-col').value // Utilise la couleur choisie
        });
    }
}

function debloquerAdmin() {
    // G√©n√©ration du code du jour (Ex: VENT1402 pour le 14 F√©vrier)
    const d = new Date();
    const codeDuJour = "VENT" + 
                       String(d.getDate()).padStart(2, '0') + 
                       String(d.getMonth() + 1).padStart(2, '0');

    let saisie = prompt("Entrez le code de d√©blocage re√ßu apr√®s paiement :");

    if (saisie === codeDuJour) {
        document.getElementById('btn-p').disabled = false;
        document.getElementById('btn-p').style.opacity = "1";
        document.getElementById('btn-p').style.background = "#27ae60";
        alert("‚úÖ Paiement valid√© ! Le bouton PDF PRO est maintenant actif.");
        closePay();
    } else {
        alert("‚ùå Code incorrect ou expir√©. Demandez le code du jour sur WhatsApp.");
    }
}

    function sauvegarderConfig() {
        const config = { nom: document.getElementById('in-nom').value, prof: document.getElementById('in-prof').value, infos: document.getElementById('in-infos').value, bg: currentBg, align: textAlign };
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(config)], {type: "application/json"})); a.download = "config.json"; a.click();
    }

    function restaurerConfig(e) {
        const r = new FileReader();
        r.onload = (f) => {
            const c = JSON.parse(f.target.result);
            document.getElementById('in-nom').value = c.nom; document.getElementById('in-prof').value = c.prof; document.getElementById('in-infos').value = c.infos;
            currentBg = c.bg; textAlign = c.align; maj();
        };
        r.readAsText(e.target.files[0]);
    }

    function toggleRot() { document.getElementById('doc-final').classList.toggle('landscape'); maj(); }
    function loadL(e) { const r = new FileReader(); r.onload = (f) => { logoData = f.target.result; maj(); }; r.readAsDataURL(e.target.files[0]); }
    function loadB(e) { const r = new FileReader(); r.onload = (f) => { currentBg = f.target.result; maj(); }; r.readAsDataURL(e.target.files[0]); }

    async function saveI() {
        const canvas = await html2canvas(document.getElementById('doc-final'), {useCORS: true, scale: 2});
        const a = document.createElement('a'); a.download = 'carte.png'; a.href = canvas.toDataURL(); a.click();
    }

    async function saveP() {
        const el = document.getElementById('doc-final');
        const canvas = await html2canvas(el, {scale: 2, useCORS: true});
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF(el.offsetWidth > el.offsetHeight ? 'l' : 'p', 'px', [el.offsetWidth, el.offsetHeight]);
        pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, el.offsetWidth, el.offsetHeight);
        pdf.save("carte-pro.pdf");
    }

    window.onload = () => { document.querySelector('.tab-btn').click(); };
</script>
</body>
</html>
