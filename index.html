<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Pro Expert - Int√©gral</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }

        /* Menu des 64 boutons */
        .menu-v { 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; 
            width: 100%; max-width: 500px; max-height: 150px; 
            overflow-y: auto; background: white; padding: 10px; 
            border-radius: 12px; margin-bottom: 15px; border: 1px solid #ddd;
        }
        .tab-btn { padding: 8px 2px; border: 1px solid #eee; border-radius: 6px; background: #f8f9fa; font-size: 10px; font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: #2563eb; color: white; border-color: #2563eb; }
        
        .editor { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        input, textarea, select { width: 100%; padding: 10px; margin-bottom: 8px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        label { font-size: 11px; font-weight: bold; color: #444; display: block; margin-top: 5px; }

        .preview-area { width: 100%; margin: 20px 0; display: flex; justify-content: center; }
        #doc-final {
            width: 340px; height: 480px; display: flex; flex-direction: column;
            background-size: cover; background-position: center; position: relative;
            overflow: hidden; background-color: white; transition: 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        #doc-final.landscape { width: 480px !important; height: 300px !important; }
        .content-box { width: 100%; padding: 20px; z-index: 2; position: relative; }
        .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); font-size: 40px; color: rgba(0,0,0,0.1); font-weight: bold; pointer-events: none; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn { padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; font-size: 10px; text-transform: uppercase; display: flex; align-items: center; justify-content: center; }
        .bg-blue { background: #2563eb; } .bg-green { background: #27ae60; } .bg-orange { background: #f39c12; } .bg-red { background: #e74c3c; } .bg-dark { background: #2d3436; } .bg-purple { background: #6c5ce7; }
        
        .admin-panel { background: #2d3436; padding: 15px; border-radius: 15px; color: white; margin-top: 20px; width: 100%; max-width: 450px; }
    </style>
</head>
<body>

    <h2 style="color:#2563eb;">STUDIO PRO EXPERT</h2>

    <div class="menu-v" id="menu-container"></div>

    <div class="editor">
        <input type="text" id="in-nom" placeholder="NOM COMPLET" oninput="maj()">
        <input type="text" id="in-prof" placeholder="Profession / Activit√©" oninput="maj()">
        <textarea id="in-infos" placeholder="Contact, Adresse, Tel..." oninput="maj()"></textarea>

        <label>Lien QR Code (WhatsApp, Web...)</label>
        <input type="text" id="qr-val" placeholder="https://..." oninput="maj()">
        
        <button class="btn bg-purple" style="width:100%; margin:10px 0;" onclick="pivot()">üîÑ PIVOTER (PORTRAIT/PAYSAGE)</button>

        <div class="btn-grid">
            <select id="f-fam" onchange="maj()">
                <option value="'Montserrat'">Moderne</option>
                <option value="'Playfair Display'">Chic</option>
                <option value="'Dancing Script'">√âl√©gante</option>
                <option value="'Pacifico'">Manuscrit</option>
            </select>
            <select id="f-col" onchange="maj()">
                <option value="#000000">Noir</option>
                <option value="#ffffff">Blanc</option>
                <option value="#b8860b">Or</option>
            </select>
        </div>

        <label>Position verticale du texte</label>
        <input type="range" id="y-pos" min="10" max="400" value="150" oninput="maj()">
        
        <div class="btn-grid">
            <label class="btn bg-orange">üöÄ Logo<input type="file" style="display:none" onchange="loadL(event)"></label>
            <label class="btn bg-blue">üñºÔ∏è Fond Perso<input type="file" style="display:none" onchange="loadB(event)"></label>
        </div>

        <button class="btn bg-dark" style="width:100%; margin:10px 0;" onclick="toggleE()">üñ®Ô∏è MODE √âCO (FOND BLANC)</button>

        <div class="btn-grid">
            <button class="btn bg-blue" onclick="saveI()">üì• IMAGE PNG</button>
            <button class="btn bg-green" onclick="unlock()">üí≥ ACTIVER PDF</button>
            <button id="p-btn" class="btn bg-orange" onclick="saveP()" disabled style="opacity:0.5;">üìÑ PDF PRO</button>
        </div>
    </div>

    <div class="preview-area">
        <div id="doc-final">
            <div class="watermark" id="wm">PREVIEW</div>
            <div id="draw" class="content-box"></div>
        </div>
    </div>

    <div class="admin-panel">
        <h4>üõ†Ô∏è Sauvegarde & Cloud</h4>
        <button onclick="saveTxt()" style="width:100%; padding:10px; border-radius:8px; cursor:pointer;">üì• T√©l√©charger Backup (.txt)</button>
    </div>

<script>
    const URL_IMG = "https://raw.githubusercontent.com/sandy2378/studio-pro/main/images/";
    let current = URL_IMG + "visite1.jpg";
    let logo = null, eco = false, paid = false;

    // Cr√©ation des 64 boutons
    const menu = document.getElementById('menu-container');
    for (let i = 1; i <= 64; i++) {
        let b = document.createElement('button');
        b.className = 'tab-btn';
        if(i===1) b.classList.add('active');
        b.innerText = 'V'+i;
        b.onclick = function() {
            document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('active'));
            this.classList.add('active');
            current = URL_IMG + "visite" + i + ".jpg";
            eco = false; maj();
        };
        menu.appendChild(b);
    }

    function maj() {
        const d = document.getElementById('doc-final');
        const c = document.getElementById('draw');
        d.style.backgroundImage = eco ? "none" : `url('${current}')`;
        d.style.color = eco ? "#000000" : document.getElementById('f-col').value;
        d.style.fontFamily = document.getElementById('f-fam').value;
        d.style.paddingTop = document.getElementById('y-pos').value + "px";
        d.style.textAlign = "center";

        c.innerHTML = `
            ${logo ? `<img src="${logo}" style="width:65px; margin-bottom:10px;">` : ''}
            <h1 style="margin:0; font-size:24px;">${document.getElementById('in-nom').value || 'VOTRE NOM'}</h1>
            <p style="margin:5px 0; font-size:16px;">${document.getElementById('in-prof').value || ''}</p>
            <div style="font-size:12px; margin-top:10px; white-space:pre-wrap;">${document.getElementById('in-infos').value || ''}</div>
            <div id="qr" style="margin-top:15px; display:flex; justify-content:center;"></div>
        `;

        if(document.getElementById('qr-val').value) {
            new QRCode(document.getElementById("qr"), { text: document.getElementById('qr-val').value, width: 70, height: 70 });
        }
    }

    function pivot() { document.getElementById('doc-final').classList.toggle('landscape'); maj(); }
    function toggleE() { eco = !eco; maj(); }
    function loadL(e) { const r = new FileReader(); r.onload = (f) => { logo = f.target.result; maj(); }; r.readAsDataURL(e.target.files[0]); }
    function loadB(e) { const r = new FileReader(); r.onload = (f) => { current = f.target.result; eco=false; maj(); }; r.readAsDataURL(e.target.files[0]); }
    
    function unlock() {
        if(prompt("Code d'activation :") === "ADMIN2026") {
            paid = true; document.getElementById('wm').style.display = "none";
            document.getElementById('p-btn').disabled = false; document.getElementById('p-btn').style.opacity = "1";
            maj();
        }
    }

    async function saveI() {
        const canvas = await html2canvas(document.getElementById('doc-final'), {useCORS: true, scale: 2});
        const a = document.createElement('a'); a.download = 'carte-studio.png'; a.href = canvas.toDataURL(); a.click();
    }

    async function saveP() {
        const el = document.getElementById('doc-final');
        const canvas = await html2canvas(el, {scale: 2, useCORS: true});
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF(el.offsetWidth > el.offsetHeight ? 'l' : 'p', 'px', [el.offsetWidth, el.offsetHeight]);
        pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, el.offsetWidth, el.offsetHeight);
        pdf.save("carte-pro.pdf");
    }

    function saveTxt() {
        const blob = new Blob([document.getElementById('in-nom').value], {type: 'text/plain'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'backup.txt'; a.click();
    }

    window.onload = maj;
</script>
</body>
</html>
