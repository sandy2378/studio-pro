   function changerStyle(type, btn) { const doc = document.getElementById('doc-final'); const githubPath = "https://sandy2378.github.io/studio-pro/images/"; // 1. G√©rer l'apparence des boutons document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); if(btn) btn.classList.add('active'); // 2. R√©initialiser les styles CSS (bordures, etc.) doc.className = ""; if(doc.classList.contains('landscape')) doc.classList.add('landscape'); // 3. V√©rifier la source de l'image if (mesModeles[type]) { // --- C'EST ICI QUE JE GARDE VOS AJOUTS R√âCENTS --- currentBg = mesModeles[type].img; } else if (type.startsWith('fond') || type.startsWith('visite') || ['mariage','Romance','Eclat','Passion','Royal','Fete','gala'].includes(type)) { // --- C'EST ICI QUE JE CHARGE VOS IMAGES GITHUB --- currentBg = githubPath + type + ".jpg"; } else { // Pour les styles classiques sans image (ex: style-luxe) doc.classList.add("style-" + type); currentBg = ""; } maj(); // On rafra√Æchit la carte }
          function maj() {
        const doc = document.getElementById('doc-final');

        doc.style.outline = modeCoupe ? "1px dashed #aaa" : "none";
        doc.style.fontFamily = font;

        doc.style.paddingTop = posY + "px";

        doc.innerHTML = `

                ${currentLogo ? `<img src="${currentLogo}" style="width:${lSize}px; margin-bottom:15px; display:inline-block;">` : ''}

        if (qrLink && qrLink.trim() !== "") {
            const qrColor = document.getElementById('qr-color-select').value;
            new QRCode(document.getElementById("qrcode"), {
                text: qrLink,
                width: 75,
                height: 75,
                colorDark : qrColor,
                colorLight : "rgba(0,0,0,0)"
            });

    function sauvegarderNouveauModele() {
        const name = document.getElementById('admin-name').value;
        const fileInput = document.getElementById('admin-file');
        if(!name || !fileInput.files[0]) return alert("Nom et Image obligatoires !");
        
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 800;
                let width = img.width, height = img.height;
                if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                canvas.width = width; canvas.height = height;
                canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
                const id = "custom-" + Date.now();
                mesModeles[id] = { name: name, img: dataUrl };
                localStorage.setItem('studio_mega_v6', JSON.stringify(mesModeles));
                actualiserMenu();
                alert("‚úÖ Mod√®le ajout√© !");
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(fileInput.files[0]);
    }

    function actualiserMenu() {
        const menu = document.getElementById('menu-container');
        document.querySelectorAll('.btn-custom-container').forEach(el => el.remove());
        const keys = Object.keys(mesModeles);
        document.getElementById('cat-custom').style.display = keys.length > 0 ? "block" : "none";

            menu.appendChild(container);

        e.stopPropagation();

        const d = new Date();
        const codeDuJour = "VENT-" + String(d.getDate()).padStart(2, '0') + String(d.getMonth() + 1).padStart(2, '0');

    async function telechargerImage() {
        const el = document.getElementById('doc-final');
        const canvas = await html2canvas(el, { scale: 3, useCORS: true });
        const link = document.createElement('a');
        link.download = 'ma_creation.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
    }

    async function genererPDF() {
        const el = document.getElementById('doc-final');
        const canvas = await html2canvas(el, { scale: 3, useCORS: true });
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF(el.offsetWidth > el.offsetHeight ? 'l' : 'p', 'px', [el.offsetWidth, el.offsetHeight]);
        pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, el.offsetWidth, el.offsetHeight);
        pdf.save("impression_pro.pdf");
    }

    function sauvegarderVersFichier() { 
        const data = localStorage.getItem('studio_mega_v6'); 
        if(!data) return; 
        const blob = new Blob([data], {type: 'text/plain'}); 
        const a = document.createElement('a'); 
        a.href = URL.createObjectURL(blob); a.download = 'sauvegarde.txt'; a.click(); 
    }
    
    function restaurerDepuisFichier(event) { 
        const reader = new FileReader(); 
        reader.onload = (e) => { localStorage.setItem('studio_mega_v6', e.target.result); location.reload(); }; 
        reader.readAsText(event.target.files[0]); 
    }

    window.onload = () => { actualiserMenu(); maj(); };
</script>
