<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Pro - 64 ModÃ¨les</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background: #f4f7f6; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        /* Grille des 64 boutons */
        .menu-choix { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 5px; 
            margin-bottom: 20px; 
            width: 100%; 
            max-width: 500px; 
            max-height: 200px; 
            overflow-y: auto; 
            background: white;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        
        .tab-btn { 
            padding: 8px 2px; 
            border: 1px solid #eee; 
            border-radius: 5px; 
            background: #f8f9fa; 
            font-size: 10px; 
            cursor: pointer; 
        }
        .tab-btn.active { background: #2563eb; color: white; border-color: #2563eb; }

        .container { width: 100%; max-width: 450px; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; }
        
        .preview-area { width: 100%; margin: 20px 0; display: flex; justify-content: center; }
        
        #doc-final { 
            width: 340px; height: 480px; 
            background-size: cover; 
            background-position: center; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            transition: 0.3s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        #doc-final.landscape { width: 480px !important; height: 300px !important; }

        .content { position: relative; z-index: 2; text-align: center; width: 100%; padding: 20px; }
        .btn-action { width: 100%; padding: 15px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .bg-blue { background: #2563eb; }
        .bg-green { background: #27ae60; }
    </style>
</head>
<body>

    <h2 style="color: #2563eb;">Studio Pro : 64 ModÃ¨les</h2>

    <p style="font-size: 12px; color: #666;">SÃ©lectionnez un modÃ¨le (1 Ã  64) :</p>
    <div class="menu-choix" id="menu-container">
        </div>

    <div class="container">
        <input type="text" id="titre" placeholder="NOM COMPLET" oninput="maj()">
        <input type="text" id="sous-titre" placeholder="Profession / ActivitÃ©" oninput="maj()">
        <textarea id="details" placeholder="Contact, Adresse, etc." oninput="maj()"></textarea>
        
        <button class="btn-action bg-blue" onclick="toggleRotation()">ðŸ”„ PIVOTER (Portrait/Paysage)</button>
        
        <div class="preview-area">
            <div id="doc-final">
                <div class="content" id="rendu"></div>
            </div>
        </div>

        <button class="btn-action bg-green" onclick="telecharger()">ðŸ“¥ TÃ‰LÃ‰CHARGER L'IMAGE</button>
    </div>

<script>
    // 1. CONFIGURATION GITHUB
    // Remplacez 'sandy2378' par votre pseudo si nÃ©cessaire
    const GITHUB_USERNAME = "sandy2378";
    const REPO_NAME = "studio-pro";
    const BASE_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/main/images/`;

    let currentBg = BASE_URL + "visite1.jpg";
    let isLandscape = false;

    // 2. GÃ‰NÃ‰RATION DES 64 BOUTONS
    const menu = document.getElementById('menu-container');
    for (let i = 1; i <= 64; i++) {
        let btn = document.createElement('button');
        btn.className = 'tab-btn';
        if(i === 1) btn.classList.add('active');
        btn.innerText = 'ModÃ¨le ' + i;
        btn.onclick = function() { 
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            currentBg = BASE_URL + "visite" + i + ".jpg"; 
            maj();
        };
        menu.appendChild(btn);
    }

    // 3. MISE Ã€ JOUR DU RENDU
    function maj() {
        const doc = document.getElementById('doc-final');
        const rendu = document.getElementById('rendu');
        
        doc.style.backgroundImage = `url('${currentBg}')`;
        doc.style.paddingTop = isLandscape ? "60px" : "140px";

        rendu.innerHTML = `
            <h2 style="margin:0; font-size:28px; color:inherit;">${document.getElementById('titre').value || 'VOTRE NOM'}</h2>
            <p style="margin:5px 0; font-size:18px;">${document.getElementById('sous-titre').value || 'Votre Profession'}</p>
            <p style="margin-top:20px; font-size:14px; white-space:pre-wrap;">${document.getElementById('details').value || ''}</p>
        `;
    }

    function toggleRotation() {
        isLandscape = !isLandscape;
        document.getElementById('doc-final').classList.toggle('landscape');
        maj();
    }

    async function telecharger() {
        const node = document.getElementById('doc-final');
        const canvas = await html2canvas(node, { useCORS: true, scale: 2 });
        const link = document.createElement('a');
        link.download = 'ma-carte.png';
        link.href = canvas.toDataURL();
        link.click();
    }

    // Initialisation
    window.onload = maj;
</script>

</body>
</html>
