        .container { display: flex; flex-direction: column; width: 100%; max-width: 450px; }
        #zone-edition { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }

<script>
    const BASE = "https://raw.githubusercontent.com/sandy2378/studio-pro/main/images%20studio%20pro/";
    let currentBg = BASE + "visite1.jpg";
    let logoData = null;
    let textAlign = 'center';
    let clicks = 0;
    let isAdmin = false;
    let mesModeles = JSON.parse(localStorage.getItem('studio_mega_v6')) || {};

    // FONCTION CLIC 5 FOIS
    function activerAdmin() {
        clicks++;
        if (clicks >= 5) {
            isAdmin = true;
            document.getElementById('admin-secret-section').style.display = 'block';
            document.body.classList.add('admin-mode'); // Active l'affichage des croix "X"
            actualiserMenu(); // Rafra√Æchit le menu pour montrer les badges de suppression
            alert("üîì Mode Admin Activ√© : Sauvegarde et Suppression disponibles.");
            clicks = 0; // Reset pour √©viter de relancer l'alerte
        }
    }

    function actualiserMenu() {
        const menu = document.getElementById('menu-container');
        // On nettoie les anciens mod√®les perso avant de les r√©afficher
        document.querySelectorAll('.btn-custom-container').forEach(el => el.remove());
        
        const keys = Object.keys(mesModeles);
        document.getElementById('cat-custom').style.display = keys.length > 0 ? "block" : "none";

        keys.forEach(id => {
            const div = document.createElement('div');
            div.className = "btn-custom-container";
            // On ajoute le bouton de suppression (X) uniquement si isAdmin est vrai
            div.innerHTML = `
                <button class="tab-btn" onclick="changerStyle('${id}', this)">‚≠ê ${mesModeles[id].name}</button>
                ${isAdmin ? `<div class="delete-badge" style="display:flex; position:absolute; top:-5px; right:-5px; background:red; color:white; border-radius:50%; width:20px; height:20px; align-items:center; justify-content:center; cursor:pointer; font-size:12px; border:2px solid white;" onclick="supprimerModele('${id}', event)">√ó</div>` : ''}
            `;
            menu.appendChild(div);
        });
    }

    function supprimerModele(id, e) {
        e.stopPropagation(); // Emp√™che de s√©lectionner le style en cliquant sur X
        if(confirm("Supprimer ce mod√®le d√©finitivement ?")) {
            delete mesModeles[id];
            localStorage.setItem('studio_mega_v6', JSON.stringify(mesModeles));
            actualiserMenu();
        }
    }

    // ... (Garder tes autres fonctions : maj, telechargerImage, genererPDF, sauvegarderVersFichier, etc.) ...

    function sauvegarderVersFichier() {
        const data = JSON.stringify(mesModeles);
        const blob = new Blob([data], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'sauvegarde_studio_pro.txt';
        a.click();
    }

    function restaurerDepuisFichier(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                mesModeles = JSON.parse(ev.target.result);
                localStorage.setItem('studio_mega_v6', JSON.stringify(mesModeles));
                actualiserMenu();
                alert("‚úÖ Restauration r√©ussie !");
            } catch(err) {
                alert("‚ùå Erreur : Fichier invalide.");
            }
        };
        reader.readAsText(e.target.files[0]);
    }

    window.onload = () => { actualiserMenu(); maj(); };

    // G√©n√©ration du menu
    const menu = document.getElementById('menu-v');
    for (let i = 1; i <= 64; i++) {
        let b = document.createElement('button');
        b.className = 'tab-btn';
        b.innerText = 'V' + i;
        b.onclick = function() {
            document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('active'));
            this.classList.add('active');
            currentBg = BASE + "visite" + i + ".jpg";
            maj();
        };
        menu.appendChild(b);
    }

    
        function openPay() { 
        document.getElementById('modal-pay').style.display = 'flex'; 
    }

    function closePay() {
        document.getElementById('modal-pay').style.display = 'none';
        // Tr√®s important : on recache le bouton pour la prochaine fois
        document.getElementById('bloc-deblocage').style.display = 'none';
    }

    



    // Variable qui contr√¥le si le bouton est cliquable ou non
let accesAutorise = false;

function activerAccesPublic() {
    let pass = prompt("Mot de passe Admin :");
    if(pass === "ADMIN123") { // Changez ce mot de passe
        accesAutorise = true;
        alert("‚úÖ Syst√®me d√©bloqu√© : Les clients peuvent maintenant voir le bouton du code.");
    }
}
function libererBoutonCode() {
    // Cette ligne force l'affichage du bloc qui contient le bouton bleu
    var bloc = document.getElementById('bloc-deblocage');
    if (bloc) {
        bloc.style.display = 'block';
        console.log("Le bouton est maintenant visible");
    } else {
        alert("Erreur : l'√©l√©ment bloc-deblocage n'existe pas dans le HTML");
    }
}



    function setAlign(a, btn) {
        textAlign = a;
        document.querySelectorAll('.align-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        maj();
    }

    function maj() {
        const doc = document.getElementById('doc-final');
        const render = document.getElementById('render-content');
        
        const tSize = document.getElementById('size-t').value;
        const lSize = document.getElementById('size-l').value;
        const qrColor = document.getElementById('qr-col').value;
        const txtColor = document.getElementById('f-col').value;
        const police = document.getElementById('f-fam').value;
        const posY = document.getElementById('pos-y').value;

        doc.style.backgroundImage = `url('${currentBg}')`;
        render.style.top = posY + "px";
        render.style.textAlign = textAlign;
        render.style.fontFamily = police;

        render.innerHTML = `
            ${logoData ? `<img src="${logoData}" style="width:${lSize}px; margin-bottom:10px;">` : ''}
            <h2 style="margin:0; font-size:${tSize}px; color:${txtColor}; font-family:${police};">${document.getElementById('in-nom').value || 'NOM'}</h2>
            <p style="margin:5px 0; color:${txtColor}; font-family:${police};">${document.getElementById('in-prof').value || ''}</p>
            <div style="font-size:12px; margin-top:10px; white-space:pre-wrap; color:${txtColor}; font-family:${police};">${document.getElementById('in-infos').value || ''}</div>
            <div id="qr" style="margin-top:15px; display:flex; justify-content:${textAlign === 'left' ? 'flex-start' : (textAlign === 'right' ? 'flex-end' : 'center')}; padding:0 20px;"></div>
        `;

        if(document.getElementById('qr-link').value) {
            document.getElementById("qr").innerHTML = "";
            new QRCode(document.getElementById("qr"), { 
                text: document.getElementById('qr-link').value, 
                width: 70, height: 70, colorDark: qrColor, colorLight: "rgba(0,0,0,0)" 
            });
        }
    }


   function debloquerAdmin() {
    // Ici, tu mets le mot secret que tu as donn√© au client sur WhatsApp
    // Tu peux le changer dans ton fichier .html quand tu veux
    const motActuel = "AYA"; 

    let saisie = prompt("Entrez le code de validation re√ßu sur WhatsApp :");

    if (saisie === motActuel) {
        document.getElementById('btn-p').disabled = false;
        document.getElementById('btn-p').style.opacity = "1";
        alert("‚úÖ Acc√®s Pro d√©bloqu√© !");
        closePay();
    } else {
        alert("‚ùå Code incorrect.");
    }
}
 

    function sauvegarderConfig() {
        const config = { nom: document.getElementById('in-nom').value, prof: document.getElementById('in-prof').value, infos: document.getElementById('in-infos').value, qr: document.getElementById('qr-link').value, bg: currentBg };
        const blob = new Blob([JSON.stringify(config)], {type: "text/plain"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "backup.txt"; a.click();
    }

    function restaurerConfig(e) {
        const reader = new FileReader();
        reader.onload = (f) => {
            const c = JSON.parse(f.target.result);
            document.getElementById('in-nom').value = c.nom;
            document.getElementById('in-prof').value = c.prof;
            document.getElementById('in-infos').value = c.infos;
            document.getElementById('qr-link').value = c.qr;
            currentBg = c.bg;
            maj();
        };
        reader.readAsText(e.target.files[0]);
    }

    function toggleRot() { document.getElementById('doc-final').classList.toggle('landscape'); maj(); }
    function loadL(e) { const r = new FileReader(); r.onload = (f) => { logoData = f.target.result; maj(); }; r.readAsDataURL(e.target.files[0]); }
    function loadB(e) { const r = new FileReader(); r.onload = (f) => { currentBg = f.target.result; maj(); }; r.readAsDataURL(e.target.files[0]); }

    async function saveI() {
        const canvas = await html2canvas(document.getElementById('doc-final'), {useCORS: true, scale: 2});
        const a = document.createElement('a'); a.download = 'carte.png'; a.href = canvas.toDataURL(); a.click();
    }

    
    async function saveP() {
    const el = document.getElementById('doc-final');
    const canvas = await html2canvas(el, {scale: 3, useCORS: true});
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF(el.offsetWidth > el.offsetHeight ? 'l' : 'p', 'px', [el.offsetWidth, el.offsetHeight]);
    pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, el.offsetWidth, el.offsetHeight);
    
    // 1. On lance le t√©l√©chargement
    pdf.save("carte-pro.pdf");

    // 2. S√âCURIT√â : On re-bloque le bouton imm√©diatement !
    const btnPdf = document.getElementById('btn-p');
    btnPdf.disabled = true;
    btnPdf.style.opacity = "0.5";
    
    alert("‚úÖ T√©l√©chargement termin√©. Pour une nouvelle carte, veuillez demander un nouveau code de validation.");
        location.reload(); 
}


    window.onload = () => { setTimeout(() => { document.querySelector('.tab-btn').click(); }, 500); };
</script>
