<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Pro - Version Expert Int√©grale</title>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
   
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&family=Pacifico&family=Oswald:wght@700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }

        /* Menu des 64 mod√®les */
        .menu-choix {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px;
            margin-bottom: 15px; width: 100%; max-width: 500px;
            max-height: 180px; overflow-y: auto; background: white; padding: 10px; border-radius: 10px;
        }
        .tab-btn { padding: 8px 2px; border: 1px solid #eee; border-radius: 5px; background: #f8f9fa; font-size: 10px; font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: #2563eb; color: white; }
       
        .container { display: flex; flex-direction: column; width: 100%; max-width: 450px; gap: 10px; }
        #zone-edition { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
       
        input, textarea, select { width: 100%; padding: 10px; margin-bottom: 8px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        label { font-size: 11px; font-weight: bold; color: #444; display: block; margin-top: 5px; }

        .preview-area { width: 100%; margin: 20px 0; display: flex; justify-content: center; }

        #doc-final {
            width: 340px; height: 480px;
            display: flex; flex-direction: column;
            background-size: cover; background-position: center;
            position: relative; border: 1px solid #eee; overflow: hidden;
            background-color: #ffffff; transition: all 0.3s ease;
        }
        #doc-final.landscape { width: 480px !important; height: 300px !important; }

        .watermark {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 40px; color: rgba(0,0,0,0.1); font-weight: bold; pointer-events: none; z-index: 10;
        }

        .content-box { width: 100%; padding: 0 20px; z-index: 2; position: relative; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-action { padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; font-size: 11px; text-transform: uppercase; }

        /* Couleurs Boutons */
        .bg-blue { background: #2563eb; } .bg-green { background: #27ae60; } .bg-orange { background: #f39c12; } .bg-red { background: #e74c3c; } .bg-purple { background: #6c5ce7; }

        .align-group { display: flex; gap: 5px; margin-bottom: 10px; }
        .align-btn { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 5px; background: white; cursor: pointer; }
        .align-btn.active { background: #2563eb; color: white; }

        .admin-panel, .security-panel { background: #2d3436; padding: 15px; border-radius: 15px; color: white; margin-top: 20px; width: 100%; max-width: 450px; }
        .file-label { display: block; background: #6c5ce7; color: white; padding: 10px; border-radius: 8px; text-align: center; cursor: pointer; font-size: 11px; margin-top: 5px; }
    </style>
</head>
<body>

    <h2 onclick="activerAdmin()" style="color:#2563eb; cursor:pointer;">Studio Premium Pro</h2>

    <div class="menu-choix" id="menu-container">
        </div>

    <div class="container">
        <div id="zone-edition">
            <input type="text" id="in1" placeholder="NOM / TITRE" oninput="maj()">
            <input type="text" id="in2" placeholder="Sous-titre / Profession" oninput="maj()">
            <textarea id="in4" placeholder="Adresse, Tel, Email..." oninput="maj()"></textarea>

            <label>QR Code (Lien WhatsApp ou Web)</label>
            <input type="text" id="qr-link" placeholder="https://..." oninput="maj()">

            <button class="btn-action bg-purple" style="width:100%; margin:10px 0;" onclick="toggleRotation()">üîÑ PIVOTER CARTE</button>

            <div class="align-group">
                <button class="align-btn" onclick="setAlign('left', event)">Gauche</button>
                <button class="align-btn active" onclick="setAlign('center', event)">Centre</button>
                <button class="align-btn" onclick="setAlign('right', event)">Droite</button>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <select id="font-select" onchange="maj()">
                    <option value="'Montserrat'">Moderne</option>
                    <option value="'Playfair Display'">Chic</option>
                    <option value="'Dancing Script'">√âl√©gante</option>
                    <option value="'Pacifico'">Manuscrit</option>
                </select>
                <select id="color-select" onchange="maj()">
                    <option value="#000000">Noir</option>
                    <option value="#ffffff">Blanc</option>
                    <option value="#b8860b">Or</option>
                </select>
            </div>

            <label>Position & Taille</label>
            <input type="range" id="pos-y" min="0" max="400" value="150" oninput="maj()">
            <input type="range" id="font-size" min="10" max="80" value="30" oninput="maj()">

            <div style="display: flex; gap: 5px; margin-top: 10px;">
                <label class="file-label" style="flex:1;">üöÄ Logo Perso<input type="file" style="display:none" onchange="loadLogo(event)"></label>
                <label class="file-label" style="flex:1; background:#e67e22;">üñºÔ∏è Fond Perso<input type="file" style="display:none" onchange="loadBackground(event)"></label>
            </div>

            <button class="btn-action" style="background:#34495e; width:100%; margin:10px 0;" onclick="toggleEco()">üñ®Ô∏è MODE √âCO (FOND BLANC)</button>

            <div class="btn-group">
                <button class="btn-action bg-blue" onclick="telechargerImage()">üì• IMAGE PNG</button>
                <button class="btn-action bg-green" onclick="payer()">üí≥ ACTIVER PDF</button>
                <button id="btn-pdf" class="btn-action bg-orange" onclick="genererPDF()" disabled style="opacity:0.5;">üìÑ PDF PRO</button>
                <button class="btn-action bg-red" onclick="location.reload()">üîÑ RESET</button>
            </div>
        </div>

        <div class="preview-area">
            <div id="doc-final"></div>
        </div>

        <div class="admin-panel">
            <h4>üõ†Ô∏è Ajouter un mod√®le Cloud</h4>
            <input type="text" id="admin-name" placeholder="Nom">
            <input type="file" id="admin-file" accept="image/*">
            <button onclick="sauvegarderNouveauModele()" style="width:100%;">üíæ Enregistrer</button>
        </div>

        <div class="security-panel">
            <h4>üõ°Ô∏è Sauvegarde</h4>
            <button onclick="sauvegarderVersFichier()">üì• Backup (.txt)</button>
        </div>
    </div>

<script>
    const BASE_URL = "https://raw.githubusercontent.com/sandy2378/studio-pro/main/images/";
    let currentBg = BASE_URL + "visite1.jpg";
    let currentLogo = "";
    let textAlign = "center";
    let isPaid = false;
    let modeEco = false;

    // G√©n√©ration automatique des 64 boutons
    const menu = document.getElementById('menu-container');
    for (let i = 1; i <= 64; i++) {
        let btn = document.createElement('button');
        btn.className = 'tab-btn';
        btn.innerText = 'V' + i;
        btn.onclick = function() {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            currentBg = BASE_URL + "visite" + i + ".jpg";
            modeEco = false;
            maj();
        };
        menu.appendChild(btn);
    }

    function maj() {
        const doc = document.getElementById('doc-final');
        let color = document.getElementById('color-select').value;
        let font = document.getElementById('font-select').value;
        let fSize = document.getElementById('font-size').value;
        let posY = document.getElementById('pos-y').value;
        let qrLink = document.getElementById('qr-link').value;

        doc.style.backgroundImage = modeEco ? "none" : `url('${currentBg}')`;
        doc.style.backgroundColor = modeEco ? "#ffffff" : "transparent";
        doc.style.color = modeEco ? "#000000" : color;
        doc.style.fontFamily = font;
        doc.style.textAlign = textAlign;
        doc.style.paddingTop = posY + "px";

        doc.innerHTML = `
            ${!isPaid ? '<div class="watermark">PREVIEW</div>' : ''}
            <div class="content-box">
                ${currentLogo ? `<img src="${currentLogo}" style="width:80px; margin-bottom:10px;">` : ''}
                <h2 style="font-size:${fSize}px; margin:0;">${document.getElementById('in1').value || 'VOTRE NOM'}</h2>
                <p style="font-size:${fSize*0.6}px;">${document.getElementById('in2').value || ''}</p>
                <p style="font-size:12px;">${document.getElementById('in4').value || ''}</p>
                <div id="qrcode" style="display:flex; justify-content:${textAlign === 'center' ? 'center' : (textAlign === 'right' ? 'flex-end' : 'flex-start')}; margin-top:10px;"></div>
            </div>`;

        if (qrLink) {
            new QRCode(document.getElementById("qrcode"), { text: qrLink, width: 60, height: 60 });
        }
    }

    function toggleEco() { modeEco = !modeEco; maj(); }
    function toggleRotation() { document.getElementById('doc-final').classList.toggle('landscape'); maj(); }
    function setAlign(a, e) { textAlign = a; document.querySelectorAll('.align-btn').forEach(b => b.classList.remove('active')); e.target.classList.add('active'); maj(); }
    function loadLogo(e) { const r = new FileReader(); r.onload = (ev) => { currentLogo = ev.target.result; maj(); }; r.readAsDataURL(e.target.files[0]); }
    function loadBackground(e) { const r = new FileReader(); r.onload = (ev) => { currentBg = ev.target.result; modeEco=false; maj(); }; r.readAsDataURL(e.target.files[0]); }

    function payer() {
        let code = prompt("Entrez le code d'activation :");
        if(code === "ADMIN2026") {
            isPaid = true;
            document.getElementById('btn-pdf').disabled = false;
            document.getElementById('btn-pdf').style.opacity = "1";
            maj();
        }
    }

    async function telechargerImage() {
        const canvas = await html2canvas(document.getElementById('doc-final'), { useCORS: true, scale: 2 });
        const link = document.createElement('a'); link.download = 'studio.png'; link.href = canvas.toDataURL(); link.click();
    }

    async function genererPDF() {
        const canvas = await html2canvas(document.getElementById('doc-final'), { useCORS: true });
        const img = canvas.toDataURL('image/png');
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'px', [340, 480]);
        pdf.addImage(img, 'PNG', 0, 0, 340, 480);
        pdf.save("carte.pdf");
    }

    window.onload = maj;
</script>
</body>
</html>
