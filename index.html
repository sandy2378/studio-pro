    <div class="container">
        <div id="zone-edition">
            <input type="text" id="in1" placeholder="Titre / Nom" oninput="maj()">

            <select id="qr-color-select" onchange="maj()">

<script>
    let currentBg = ""; let currentLogo = ""; let textAlign = "center";
    let isPaid = false; let modeImpression = false; let modeCoupe = false;
    let mesModeles = JSON.parse(localStorage.getItem('studio_mega_v6')) || {};

    function maj() {
        const doc = document.getElementById('doc-final');
        let color = document.getElementById('color-select').value;
        let font = document.getElementById('font-select').value;
        let fSize = document.getElementById('font-size').value;
        let lSize = document.getElementById('logo-size').value;
        let posY = document.getElementById('pos-y').value;
        let qrLink = document.getElementById('qr-link').value;

        if (modeImpression) {
            color = "#000000"; doc.style.backgroundImage = "none"; doc.style.backgroundColor = "#ffffff";
        } else {
            doc.style.backgroundImage = currentBg ? `url(${currentBg})` : "none";
            doc.style.backgroundColor = currentBg ? "transparent" : "#ffffff";
        }

        doc.style.outline = modeCoupe ? "1px dashed #aaa" : "none";
        doc.style.fontFamily = font;
        doc.style.color = color;
        doc.style.paddingTop = posY + "px";
        doc.style.textAlign = textAlign;

        doc.innerHTML = `
            ${(!isPaid && !modeImpression) ? '<div class="watermark">PREVIEW</div>' : ''}
            <div class="content-box">
                ${currentLogo ? `<img src="${currentLogo}" style="width:${lSize}px; margin-bottom:15px;">` : ''}
                <h2 style="margin:5px; font-size:${fSize}px; line-height:1.1;">${document.getElementById('in1').value || 'NOM / TITRE'}</h2>
                <h3 style="margin:5px; font-size:${fSize*0.6}px; font-weight:normal;">${document.getElementById('in2').value || 'Sous-titre'}</h3>
                <p style="font-size:${fSize*0.4}px; margin-top:10px; white-space: pre-wrap;">${document.getElementById('in4').value || ''}</p>
                <div style="margin-top:15px; display:flex; justify-content:${textAlign === 'center' ? 'center' : (textAlign === 'right' ? 'flex-end' : 'flex-start')}">
                    <div id="qrcode"></div>
                </div>
            </div>`;

        if (qrLink && qrLink.trim() !== "") {
            new QRCode(document.getElementById("qrcode"), {
                text: qrLink, width: 75, height: 75,
                colorDark : document.getElementById('qr-color-select').value,
                colorLight : "rgba(0,0,0,0)"
            });
        }
    }

    function changerStyle(type, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        if (mesModeles[type]) { currentBg = mesModeles[type].img; }
        else { currentBg = "https://sandy2378.github.io/studio-pro/images/" + type + ".jpg"; }
        maj();
    }

    function sauvegarderNouveauModele() {
        const name = document.getElementById('admin-name').value;
        const file = document.getElementById('admin-file').files[0];
        if(!name || !file) return alert("Nom et Image requis !");
        const reader = new FileReader();
        reader.onload = (e) => {
            const id = "custom-" + Date.now();
            mesModeles[id] = { name: name, img: e.target.result };
            localStorage.setItem('studio_mega_v6', JSON.stringify(mesModeles));
            actualiserMenu();
            alert("âœ… ModÃ¨le enregistrÃ© !");
        };
        reader.readAsDataURL(file);
    }

    function actualiserMenu() {
        const menu = document.getElementById('menu-container');
        document.querySelectorAll('.btn-custom-container').forEach(el => el.remove());
        const keys = Object.keys(mesModeles);
        document.getElementById('cat-custom').style.display = keys.length > 0 ? "block" : "none";
        keys.forEach(id => {
            const div = document.createElement('div'); div.className = "btn-custom-container";
            div.innerHTML = `<button class="tab-btn" onclick="changerStyle('${id}', this)">â­ ${mesModeles[id].name}</button>
                             <div class="delete-badge" onclick="supprimerModele('${id}', event)">Ã—</div>`;
            menu.appendChild(div);
        });
    }

    function supprimerModele(id, e) {
        e.stopPropagation();
        if(confirm("Supprimer ce modÃ¨le ?")) {
            delete mesModeles[id];
            localStorage.setItem('studio_mega_v6', JSON.stringify(mesModeles));
            actualiserMenu();
        }
    }

    let clicks = 0;
    function activerAdmin() { clicks++; if(clicks >= 5) { document.body.classList.add('admin-mode'); alert("Mode ADMIN activÃ© (Suppression possible)"); } }

    function toggleModeImpression(e) { modeImpression = !modeImpression; e.target.innerText = modeImpression ? "ğŸ–¼ï¸ MODE COULEUR" : "ğŸ–¨ï¸ MODE Ã‰CO (FOND BLANC)"; maj(); }
    function toggleCoupe(e) { modeCoupe = !modeCoupe; e.target.innerText = modeCoupe ? "âœ… COUPE ACTIVÃ‰E" : "âœ‚ï¸ TRAITS DE COUPE"; maj(); }
    function toggleRotation() { document.getElementById('doc-final').classList.toggle('landscape'); maj(); }
    function setAlign(a, e) { textAlign = a; document.querySelectorAll('.align-btn').forEach(b => b.classList.remove('active')); e.target.classList.add('active'); maj(); }
    function loadLogo(e) { const r = new FileReader(); r.onload = (ev) => { currentLogo = ev.target.result; maj(); }; r.readAsDataURL(e.target.files[0]); }
    function loadBackground(e) { const r = new FileReader(); r.onload = (ev) => { currentBg = ev.target.result; maj(); }; r.readAsDataURL(e.target.files[0]); }

    function payer() {
        window.open("https://wa.me/21646248269?text=Paiement%20Studio", "_blank");
        setTimeout(() => { 
            let c = prompt("Code reÃ§u ?"); 
            if(["VIP2026", "PAID_OK"].includes(c)) { 
                isPaid=true; document.getElementById('btn-pdf').disabled=false; 
                document.getElementById('btn-pdf').style.opacity="1"; 
                document.getElementById('doc-final').classList.add('unlocked');
                maj(); 
            }
        }, 1000);
    }

    async function telechargerImage() {
        const c = await html2canvas(document.getElementById('doc-final'), { scale: 3, useCORS: true });
        const l = document.createElement('a'); l.download = 'creation.png'; l.href = c.toDataURL(); l.click();
    }

    async function genererPDF() {
        const el = document.getElementById('doc-final');
        const c = await html2canvas(el, { scale: 3, useCORS: true });
        const pdf = new jspdf.jsPDF(el.offsetWidth > el.offsetHeight ? 'l' : 'p', 'px', [el.offsetWidth, el.offsetHeight]);
        pdf.addImage(c.toDataURL('image/png'), 'PNG', 0, 0, el.offsetWidth, el.offsetHeight);
        pdf.save("impression_pro.pdf");
    }

    function sauvegarderVersFichier() {
        const blob = new Blob([JSON.stringify(mesModeles)], {type: 'text/plain'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'sauvegarde_studio.txt'; a.click();
    }

    function restaurerDepuisFichier(e) {
        const r = new FileReader();
        r.onload = (ev) => { mesModeles = JSON.parse(ev.target.result); localStorage.setItem('studio_mega_v6', ev.target.result); actualiserMenu(); maj(); alert("RestaurÃ© !"); };
        r.readAsText(e.target.files[0]);
    }

    window.onload = () => { actualiserMenu(); maj(); };
</script>
