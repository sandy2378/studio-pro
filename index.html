<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Pro - Version Int√©grale</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Montserrat', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 10px; }
        
        /* Grille des mod√®les */
        .menu-modeles { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; width: 100%; max-width: 500px; max-height: 150px; overflow-y: auto; background: white; padding: 10px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #ddd; }
        .tab-btn { padding: 5px; font-size: 10px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; background: #f8f9fa; }
        .tab-btn.active { background: #2563eb; color: white; }

        .editor-container { background: white; width: 100%; max-width: 450px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input, textarea, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; }
        
        /* Zone de pr√©visualisation */
        .preview-area { width: 100%; margin: 20px 0; display: flex; justify-content: center; position: relative; }
        #doc-final { width: 340px; height: 480px; background-size: cover; background-position: center; position: relative; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 10px 25px rgba(0,0,0,0.2); background-color: white; }
        #doc-final.landscape { width: 480px !important; height: 300px !important; }
        
        .content-box { padding: 20px; z-index: 2; width: 100%; }
        .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); font-size: 40px; color: rgba(0,0,0,0.1); font-weight: bold; pointer-events: none; }

        /* Boutons identiques √† tes captures */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn { padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 11px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .bg-blue { background: #3498db; }
        .bg-dark { background: #2c3e50; }
        .bg-green { background: #27ae60; }
        .bg-orange { background: #e67e22; }
        .bg-red { background: #e74c3c; }
        .bg-purple { background: #9b59b6; }
        .bg-grey { background: #7f8c8d; }

        .admin-section { width: 100%; max-width: 450px; background: #2d3436; color: white; padding: 20px; border-radius: 15px; margin-top: 20px; }
    </style>
</head>
<body>

    <h2 style="color: #2563eb;">STUDIO PRO EXPERT</h2>

    <div class="menu-modeles" id="menu-v"></div>

    <div class="editor-container">
        <input type="text" id="titre" placeholder="VOTRE NOM" oninput="maj()">
        <input type="text" id="stitre" placeholder="Sous-titre / Profession" oninput="maj()">
        <textarea id="infos" placeholder="Adresse, Tel, Email..." oninput="maj()"></textarea>

        <label style="font-size: 12px; font-weight: bold;">QR Code (Lien WhatsApp, FB, Web...)</label>
        <input type="text" id="qr-data" placeholder="https://wa.me/..." oninput="maj()">
        <select id="qr-color" onchange="maj()">
            <option value="#000000">Noir Classique</option>
            <option value="#25D366">Vert WhatsApp</option>
            <option value="#1877F2">Bleu Facebook</option>
            <option value="#D4AF37">Or Premium</option>
        </select>

        <button class="btn bg-blue" style="width:100%; margin-bottom:10px;" onclick="pivoter()">üîÑ PIVOTER (PORTRAIT/PAYSAGE)</button>

        <div class="btn-grid">
            <select id="f-family" onchange="maj()">
                <option value="'Montserrat'">Moderne</option>
                <option value="'Playfair Display'">Chic Serif</option>
                <option value="'Dancing Script'">√âl√©gante</option>
                <option value="'Pacifico'">Manuscrit</option>
            </select>
            <select id="f-color" onchange="maj()">
                <option value="#000000">Noir Intense</option>
                <option value="#ffffff">Blanc Pur</option>
                <option value="#D4AF37">Or Sombre</option>
                <option value="#00008B">Bleu Royal</option>
            </select>
        </div>

        <label style="font-size: 11px;">Ajuster Hauteur Texte</label>
        <input type="range" id="pos-y" min="20" max="400" value="150" oninput="maj()">
        
        <div class="btn-grid">
            <label class="btn bg-orange">üöÄ Logo Perso<input type="file" style="display:none" onchange="loadLogo(event)"></label>
            <label class="btn bg-blue">üñºÔ∏è Fond Perso<input type="file" style="display:none" onchange="loadBg(event)"></label>
        </div>

        <button class="btn bg-dark" style="width:100%; margin:10px 0;" onclick="toggleEco()">üñ®Ô∏è MODE √âCO (FOND BLANC)</button>

        <div class="btn-grid">
            <button class="btn bg-blue" onclick="exportImg()">üñºÔ∏è IMAGE PNG</button>
            <button class="btn bg-green" onclick="payer()">üí≥ PAYER PDF (10 DT / 5‚Ç¨)</button>
            <button id="btn-pdf" class="btn bg-grey" onclick="exportPDF()" disabled>üìÑ PDF PRO</button>
            <button class="btn bg-red" onclick="location.reload()">üîÑ RESET</button>
        </div>
    </div>

    <div class="preview-area">
        <div id="doc-final">
            <div class="watermark" id="wm">PREVIEW</div>
            <div id="content" class="content-box"></div>
        </div>
    </div>

    <div class="admin-section">
        <h3>üõ†Ô∏è Ajouter au Cloud</h3>
        <input type="text" placeholder="Nom du mod√®le">
        <button class="btn bg-green" style="width:100%;">Choisir Image Galerie</button>
        <button class="btn bg-grey" style="width:100%; margin-top:5px;">Enregistrer dans le Menu</button>
        
        <h3>üõ°Ô∏è Sauvegarde & Secours</h3>
        <button class="btn bg-green" style="width:100%;" onclick="saveData()">T√©l√©charger (.txt)</button>
        <button class="btn bg-orange" style="width:100%; margin-top:5px;">Restaurer Sauvegarde</button>
    </div>

<script>
    // Utilisation du dossier EXACT de ton GitHub
    const BASE_URL = "https://raw.githubusercontent.com/sandy2378/studio-pro/main/images/images%20studio%20pro/";
    let currentBg = BASE_URL + "visite1.jpg";
    let logoData = null;
    let isEco = false;

    // Cr√©ation des boutons de V1 √† V64
    const menuV = document.getElementById('menu-v');
    for(let i=1; i<=64; i++){
        let b = document.createElement('button');
        b.className = 'tab-btn';
        b.innerText = 'V'+i;
        b.onclick = () => { 
            currentBg = BASE_URL + "visite"+i+".jpg"; 
            isEco=false; 
            maj(); 
        };
        menuV.appendChild(b);
    }

    function maj() {
        const doc = document.getElementById('doc-final');
        const content = document.getElementById('content');
        
        doc.style.backgroundImage = isEco ? "none" : `url('${currentBg}')`;
        doc.style.color = document.getElementById('f-color').value;
        doc.style.fontFamily = document.getElementById('f-family').value;
        doc.style.paddingTop = document.getElementById('pos-y').value + "px";
        doc.style.textAlign = "center";

        content.innerHTML = `
            ${logoData ? `<img src="${logoData}" style="width:60px; margin-bottom:10px;">` : ''}
            <h1 style="margin:0; font-size:24px;">${document.getElementById('titre').value || 'VOTRE NOM'}</h1>
            <p style="margin:5px 0; font-size:16px;">${document.getElementById('stitre').value || ''}</p>
            <div style="font-size:12px; margin-top:10px; white-space:pre-wrap;">${document.getElementById('infos').value || ''}</div>
            <div id="qrcode" style="margin-top:15px; display:flex; justify-content:center;"></div>
        `;

        if(document.getElementById('qr-data').value) {
            new QRCode(document.getElementById("qrcode"), {
                text: document.getElementById('qr-data').value,
                width: 70, height: 70,
                colorDark: document.getElementById('qr-color').value
            });
        }
    }

    function pivoter() { document.getElementById('doc-final').classList.toggle('landscape'); maj(); }
    function toggleEco() { isEco = !isEco; maj(); }
    function loadLogo(e) { const r = new FileReader(); r.onload = (f) => { logoData = f.target.result; maj(); }; r.readAsDataURL(e.target.files[0]); }
    function loadBg(e) { const r = new FileReader(); r.onload = (f) => { currentBg = f.target.result; isEco=false; maj(); }; r.readAsDataURL(e.target.files[0]); }
    
    function payer() {
        if(prompt("Code d'activation :") === "ADMIN2026") {
            document.getElementById('wm').style.display = "none";
            document.getElementById('btn-pdf').disabled = false;
            document.getElementById('btn-pdf').className = "btn bg-orange";
            alert("Paiement valid√© !");
        }
    }

    async function exportImg() {
        const canvas = await html2canvas(document.getElementById('doc-final'), {useCORS: true, scale: 2});
        const a = document.createElement('a'); a.download = 'carte.png'; a.href = canvas.toDataURL(); a.click();
    }

    window.onload = maj;
</script>
</body>
</html>
